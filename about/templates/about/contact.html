{% extends "base.html" %}
{% load static %}

{% block extra_meta %}
    <meta 
        name="description" 
        content="Phulkari, Punjabi Phulkaris, About Phulkari, 
            About Phulkari World. Developer: Sugandhi,
            The folk embroidery of the punjab, traditional and contemporary fashion, 
            ancient embroidery technique, womens clothing, accessories, 
            Phulkari Suits, Dupattas, juttis, purses, jewelry, kurtis, Suits, 
            Phulkari Dupattas, Phulkari juttis, Phulkari purses, Phulkari jewelry, Phulkari kurtis
            contact, contact us, contact-us, contact for Phulkari"
    >
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2 pb-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4 text-center">Contact Us!</h2>
                <hr>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mb-2">
                <p class="text-danger">* All fields are mandatory.</p>
                <form method="POST" action="{% url 'contact' %}" class="form mb-2 contact-form">
                    {% csrf_token %}
                        {{ contact_form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Submit</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
