{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2 pb-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4 text-center">Frequently asked questions!</h2>
                <hr>
                <h5 class="text-muted">Add a new FAQ</h5>
                <hr>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_faq' %}" class="form mb-2">
                    {% csrf_token %}
                    {% for field in faq_form %}
                        {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'faq' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Add FAQ</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
